<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EventHub - Login</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="split-container">
        <div class="split-left">
            <div class="left-content">
                <h1>EventHub</h1>
                <p>Participate in events and organize your own.</p>
            </div>
        </div>
        <div class="split-right">
          <div class="auth-box login-box">
            <button class="btn btn-social btn-google">
                <i class="fab fa-google"></i>
                Continue with Google
            </button>
            <button class="btn btn-social btn-linkedin">
                <i class="fab fa-linkedin"></i>
                Login with LinkedIn
            </button>
            <div class="divider">Or login with email</div>
            <form id="loginForm">
              <div class="input-group">
                <label>Email Id</label>
                <input type="email" id="loginEmail"  required />
                <p class="error-text">Please enter valid email</p>
              </div>
              <div class="input-group">
                <label>Login via OTP</label>
                <div class="password-input">
                    <input type="password" id="loginPassword" placeholder="Enter Your Password" required />
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>
                <p class="error-text">Please enter password</p>
              </div>
              <a href="#" class="forgot-password">Forgot password?</a>
              <button type="submit" class="btn btn-login">Login</button>
              <p class="redirect-text">Donâ€™t have an account? <a href="signup.html">Sign up</a></p>
            </form>
          </div>
        </div>
      </div>
  <script src="script.js"></script>
</body>
</html>
