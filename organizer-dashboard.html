<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Dashboard - EventHub</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="index.html">EventHub</a></div>
            <div class="nav-right">
                <a href="#" class="btn-create-event"><i class="fas fa-plus-circle"></i> Create Event</a>
                <div class="profile-dropdown">
                    <i class="fas fa-user-circle profile-icon"></i>
                    <div class="dropdown-content">
                        <a href="organizer-dashboard.html"><i class="fas fa-tachometer-alt"></i> My Dashboard</a>
                        <a href="profile.html"><i class="fas fa-user-cog"></i> Profile Settings</a>
                        <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="dashboard-container">
        <h1>Welcome, <span id="userName">Organizer</span>!</h1>
        <p class="subtitle">Here's an overview of your events.</p>

        <section class="dashboard-stats">
            <div class="stat-card">
                <h3>Total Events</h3>
                <p>12</p>
            </div>
            <div class="stat-card">
                <h3>Total Attendees</h3>
                <p>4,580</p>
            </div>
            <div class="stat-card">
                <h3>Total Revenue</h3>
                <p>$25,600</p>
            </div>
        </section>

        <section class="dashboard-section">
            <h2>My Hosted Events</h2>
            <div class="event-list">
              
                <div class="event-card">
                    <img src="https://images.unsplash.com/photo-1527529482837-4698179dc6ce?q=80&w=2070&auto=format&fit=crop" alt="Event Image">
                    <div class="event-details">
                        <h3>Summer Music Festival</h3>
                        <p><i class="fas fa-calendar-alt"></i> September 5, 2025</p>
                        <p><i class="fas fa-map-marker-alt"></i> City Park</p>
                        <a href="#" class="btn-manage">Manage Event</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="dashboard.js"></script>
</body>
</html>
