<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard - EventHub</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="index.html">EventHub</a></div>
            <div class="nav-right">
                <div class="profile-dropdown">
                    <i class="fas fa-user-circle profile-icon"></i>
                    <div class="dropdown-content">
                        <a href="participant-dashboard.html"><i class="fas fa-tachometer-alt"></i> My Dashboard</a>
                        <a href="profile.html"><i class="fas fa-user-cog"></i> Profile Settings</a>
                        <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="dashboard-container">
        <h1>Welcome, <span id="userName">Participant</span>!</h1>
        <p class="subtitle">Here are your upcoming events and tickets.</p>

        <section class="dashboard-section">
            <h2>My Upcoming Events</h2>
            <div class="event-list">
                <!-- Sample Event -->
                <div class="event-card">
                    <img src="https://images.unsplash.com/photo-1511795409834-ef04bbd61622?q=80&w=2070&auto=format&fit=crop" alt="Event Image">
                    <div class="event-details">
                        <h3>Tech Conference 2025</h3>
                        <p><i class="fas fa-calendar-alt"></i> August 30, 2025</p>
                        <p><i class="fas fa-map-marker-alt"></i> Convention Center, Downtown</p>
                        <a href="#" class="btn-ticket">View Ticket</a>
                    </div>
                </div>
                <!-- More events can be added here -->
            </div>
        </section>
    </main>

    <script src="dashboard.js"></script>
</body>
</html>
