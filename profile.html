<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - EventHub</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="index.html">EventHub</a></div>
            <ul class="nav-links">
                <li><a href="index.html#eventGrid">Events</a></li>
                <li><a href="index.html#categories">Categories</a></li>
            </ul>
            <div class="nav-right">
                <a href="profile.html" class="profile-icon-link">
                    <i class="fas fa-user-circle profile-icon"></i>
                </a>
            </div>
        </nav>
    </header>

    <main class="profile-container">
        <div class="profile-header">
            <h1>My Profile</h1>
        </div>
        <div class="profile-details">
            <div class="profile-card">
                <h2>Welcome, <span id="userName"></span>!</h2>
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
                <p><strong>Phone:</strong> <span id="userPhone"></span></p>
                <p><strong>Account Type:</strong> <span id="userType"></span></p>
                <button id="logoutButton" class="btn-logout">Logout</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 EventHub. All rights reserved.</p>
    </footer>

    <script src="profile.js"></script>
</body>
</html>
